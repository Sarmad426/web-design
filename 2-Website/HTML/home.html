<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mikky Mall. Online Shopping hub. Shop Goods "
    />
    <title>Mikky Mall</title>
    <link rel="stylesheet" href="../CSS/home/home.css" />
    <link rel="icon" href="/assets/logos/logo.png" />
  </head>
  <body>
    <main class="container">
      <!-- Navbar -->
      <nav>
        <div>
          <img src="/assets/logos/logo.png" alt="Mikky Mall logo" />
        </div>
        <div class="nav-menu">
          <ul>
            <li title="Go to Home Page"><a href="">Home</a></li>
            <li title="Go to About Page"><a href="about.html">About</a></li>
            <li title="View Products"><a href="products.html">Products</a></li>
            <li title="View Services">
              <a href="contact-form.html">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="search">
          <input type="search" list="products" />
          <datalist id="products">
            <option value="Shirts" />
            <option value="Sweaters" />
            <option value="Pants" />
            <option value="Trousers" />
            <option value="Hats" />
            <option value="Shoes" />
            <option value="Jackets" />
          </datalist>
        </div>
        <div class="profile">
          <img src="/assets/images/profile.jpg" alt="Profile Picture" />
        </div>
      </nav>
      <!-- Hero -->
      <section class="hero">
        <div class="hero-content">
          <h1>Welcome to Mikky Mall</h1>
          <p>Discover the latest trends in fashion and more.</p>
          <a href="products.html" class="btn">Shop Now</a>
        </div>
      </section>
      <!-- Products -->
      <section class="products">
        <div class="product-view">
          <img src="/assets/images/f1.jpg" alt="Mobile Picture" />
          <img src="/assets/images/f2.jpg" alt="Samsung phone Picture" />
          <img src="/assets/images/f3.jpg" alt="Shoes Picture" />
          <img src="/assets/images/f4.jpg" alt="Smart Watch Picture" />
        </div>
      </section>
      <footer>&copy; 2023 Mikky Mall. All rights reserved.</footer>
    </main>
  </body>
</html>
