<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Popover</title>
    <link rel="stylesheet" href="/styles/defaults.css" />
    <style>
      #popover {
        border: none;
        padding: 10px;
        background-color: #696969;
        color: white;
        border-radius: 3px;
        position: absolute;
        left: 2%;
        top: 20%;
        animation: slideIn 0.25s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateY(-100px);
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <button class="btn" popovertarget="popover">Open Popover</button>
      <div id="popover" popover>This is a popover</div>
    </main>
  </body>
</html>
