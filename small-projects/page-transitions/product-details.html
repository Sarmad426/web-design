<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <title>Product Details page</title>
    <link rel="stylesheet" href="product-details.css" />
  </head>
  <body>
    <main>
      <div class="product-details">
        <div class="img-card">
          <img src="/assets/images/f6.jpg" alt="product image" />
          <div class="details">
            <h2>This is a product</h2>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse at
              ratione maxime sint itaque perferendis optio, cupiditate incidunt
              deleniti reprehenderit eaque! Tenetur sunt ipsum dicta nulla
              adipisci, explicabo optio sequi.
            </p>
          </div>
        </div>
        <div class="actions-menu">
          <div class="item-buttons">
            <button class="plus-button">+</button>
            <span>1</span>
            <button class="minus-button" disabled>-</button>
          </div>
          <div class="header-button">
            <button class="buy-button">$5 Buy now</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
