<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css tips</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h2>Top Css tips</h2>
      <!-- Vertical text -->
      <div class="vertical-text">
        <h2>Vertical text</h2>
        <a href="#second-sec">Second section</a>
      </div>
      <!-- Flip image -->
      <div class="flip-img">
        <h3>Image flip</h3>
        <div class="images">
          <div>
            <span>Without flip</span>
            <img src="/assets/logos/logo.png" alt="Logo" />
          </div>
          <div>
            <span>With flip</span>
            <img src="/assets/logos/logo.png" alt="Logo" />
          </div>
        </div>
      </div>

      <!-- Smooth scrolling -->
      <section id="second-sec">
        <h3>Second section</h3>

        <div class="img-container">
          <div class="box1">box1</div>
          <div class="box2">box2</div>
          <div class="box3">box3</div>
          <div class="box4">box4</div>
          <div class="box5">box5</div>
        </div>

        <!-- Resize anything -->
        <h3>Resize anything</h3>
        <div class="resize-elements">
          <div>Resize Y axis</div>
          <div>Resize X axis</div>
          <div>Resize both</div>
        </div>

        <!-- Gradient tex -->
        <div class="gradient-text">
          <h3>Gradient text</h3>
        </div>
      </section>
    </main>
  </body>
</html>
