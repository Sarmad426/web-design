<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade Animations on Scroll</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Sarmad Rafique</h1>
    </header>
    <main>
      <div class="card-container">
        <div class="card fade-in-left">
          <img src="/assets/placeholder-img.png" alt="Dummy Image" />

        </div>
        <div class="card fade-in-left">
          <img src="/assets/placeholder-img.png" alt="Dummy Image" />
          <p>Card 2</p>
        </div>
        <div class="card fade-in-left">
          <img src="/assets/placeholder-img.png" alt="Dummy Image" />
          <p>Card 3</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
