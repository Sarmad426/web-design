<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Watermark Tool - AISoftDevs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: #f8f9ff;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-box.has-file {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .upload-box p {
            color: #666;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        .preview-section {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        #previewVideo {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .controls {
            margin-top: 30px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            min-width: 50px;
            text-align: right;
            color: #667eea;
            font-weight: 600;
        }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
        }

        .position-btn {
            padding: 15px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #666;
        }

        .position-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .position-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.processing {
            background: #fef3c7;
            color: #92400e;
            display: block;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-name {
            margin-top: 10px;
            color: #10b981;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .position-grid {
                max-width: 100%;
            }
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Video Watermark Tool</h1>
            <p class="subtitle">Add your watermark to videos instantly - Powered by AISoftDevs</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-box" id="videoUploadBox" onclick="document.getElementById('videoInput').click()">
                    <div class="upload-icon">üé•</div>
                    <h3>Upload Video</h3>
                    <p>Click to select or drag and drop</p>
                    <p style="margin-top: 5px; font-size: 0.8rem;">MP4, WebM, MOV</p>
                    <div class="file-name" id="videoFileName"></div>
                    <input type="file" id="videoInput" accept="video/*">
                </div>

                <div class="upload-box" id="watermarkUploadBox" onclick="document.getElementById('watermarkInput').click()">
                    <div class="upload-icon">üñºÔ∏è</div>
                    <h3>Upload Watermark</h3>
                    <p>Click to select or drag and drop</p>
                    <p style="margin-top: 5px; font-size: 0.8rem;">PNG, JPG, SVG (PNG recommended)</p>
                    <div class="file-name" id="watermarkFileName"></div>
                    <input type="file" id="watermarkInput" accept="image/*">
                </div>
            </div>

            <div class="preview-section">
                <video id="previewVideo" controls></video>
            </div>

            <div class="controls" id="controls" style="display: none;">
                <div class="control-group">
                    <label>Watermark Position</label>
                    <div class="position-grid">
                        <button class="position-btn" data-position="top-left">‚Üñ Top Left</button>
                        <button class="position-btn" data-position="top-center">‚Üë Top Center</button>
                        <button class="position-btn" data-position="top-right">‚Üó Top Right</button>
                        <button class="position-btn" data-position="center-left">‚Üê Left</button>
                        <button class="position-btn" data-position="center">‚äô Center</button>
                        <button class="position-btn" data-position="center-right">‚Üí Right</button>
                        <button class="position-btn" data-position="bottom-left">‚Üô Bottom Left</button>
                        <button class="position-btn" data-position="bottom-center">‚Üì Bottom Center</button>
                        <button class="position-btn active" data-position="bottom-right">‚Üò Bottom Right</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Watermark Size</label>
                    <div class="slider-container">
                        <input type="range" id="sizeSlider" min="5" max="50" value="15">
                        <span class="value-display" id="sizeValue">15%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Opacity</label>
                    <div class="slider-container">
                        <input type="range" id="opacitySlider" min="0" max="100" value="80">
                        <span class="value-display" id="opacityValue">80%</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="processBtn" onclick="processVideo()">
                        ‚ú® Add Watermark & Download
                    </button>
                </div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="status" id="status"></div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        let videoFile = null;
        let watermarkFile = null;
        let watermarkImage = null;
        let position = 'bottom-right';
        let size = 15;
        let opacity = 80;

        const videoInput = document.getElementById('videoInput');
        const watermarkInput = document.getElementById('watermarkInput');
        const previewVideo = document.getElementById('previewVideo');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const sizeSlider = document.getElementById('sizeSlider');
        const opacitySlider = document.getElementById('opacitySlider');
        const sizeValue = document.getElementById('sizeValue');
        const opacityValue = document.getElementById('opacityValue');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        videoInput.addEventListener('change', handleVideoUpload);
        watermarkInput.addEventListener('change', handleWatermarkUpload);

        function handleVideoUpload(e) {
            videoFile = e.target.files[0];
            if (videoFile) {
                document.getElementById('videoUploadBox').classList.add('has-file');
                document.getElementById('videoFileName').textContent = videoFile.name;
                const url = URL.createObjectURL(videoFile);
                previewVideo.src = url;
                previewVideo.style.display = 'block';
                checkBothUploaded();
            }
        }

        function handleWatermarkUpload(e) {
            watermarkFile = e.target.files[0];
            if (watermarkFile) {
                document.getElementById('watermarkUploadBox').classList.add('has-file');
                document.getElementById('watermarkFileName').textContent = watermarkFile.name;
                const reader = new FileReader();
                reader.onload = function(event) {
                    watermarkImage = new Image();
                    watermarkImage.onload = function() {
                        checkBothUploaded();
                    };
                    watermarkImage.src = event.target.result;
                };
                reader.readAsDataURL(watermarkFile);
            }
        }

        function checkBothUploaded() {
            if (videoFile && watermarkImage) {
                controls.style.display = 'block';
            }
        }

        document.querySelectorAll('.position-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.position-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                position = this.dataset.position;
            });
        });

        sizeSlider.addEventListener('input', function() {
            size = this.value;
            sizeValue.textContent = size + '%';
        });

        opacitySlider.addEventListener('input', function() {
            opacity = this.value;
            opacityValue.textContent = opacity + '%';
        });

        async function processVideo() {
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            status.className = 'status processing';
            status.textContent = 'Preparing video processing...';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(videoFile);
                video.muted = true;

                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                const stream = canvas.captureStream(30);
                const audioContext = new AudioContext();
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 5000000
                });

                const chunks = [];
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'watermarked_' + videoFile.name.replace(/\.[^/.]+$/, '') + '.webm';
                    a.click();
                    
                    status.className = 'status success';
                    status.textContent = '‚úÖ Video processed successfully! Download started.';
                    progressBar.style.display = 'none';
                    processBtn.disabled = false;
                };

                status.textContent = 'Recording video with watermark...';
                mediaRecorder.start();
                video.play();

                const drawFrame = () => {
                    if (video.paused || video.ended) {
                        mediaRecorder.stop();
                        return;
                    }

                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const watermarkWidth = (canvas.width * size) / 100;
                    const watermarkHeight = (watermarkImage.height * watermarkWidth) / watermarkImage.width;
                    const padding = 20;

                    let x, y;
                    switch(position) {
                        case 'top-left':
                            x = padding;
                            y = padding;
                            break;
                        case 'top-center':
                            x = (canvas.width - watermarkWidth) / 2;
                            y = padding;
                            break;
                        case 'top-right':
                            x = canvas.width - watermarkWidth - padding;
                            y = padding;
                            break;
                        case 'center-left':
                            x = padding;
                            y = (canvas.height - watermarkHeight) / 2;
                            break;
                        case 'center':
                            x = (canvas.width - watermarkWidth) / 2;
                            y = (canvas.height - watermarkHeight) / 2;
                            break;
                        case 'center-right':
                            x = canvas.width - watermarkWidth - padding;
                            y = (canvas.height - watermarkHeight) / 2;
                            break;
                        case 'bottom-left':
                            x = padding;
                            y = canvas.height - watermarkHeight - padding;
                            break;
                        case 'bottom-center':
                            x = (canvas.width - watermarkWidth) / 2;
                            y = canvas.height - watermarkHeight - padding;
                            break;
                        case 'bottom-right':
                        default:
                            x = canvas.width - watermarkWidth - padding;
                            y = canvas.height - watermarkHeight - padding;
                    }

                    ctx.globalAlpha = opacity / 100;
                    ctx.drawImage(watermarkImage, x, y, watermarkWidth, watermarkHeight);
                    ctx.globalAlpha = 1.0;

                    const progress = (video.currentTime / video.duration) * 100;
                    progressFill.style.width = progress + '%';

                    requestAnimationFrame(drawFrame);
                };

                drawFrame();

            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Error: ' + error.message;
                console.error(error);
                processBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }
    </script>
</body>
</html>
