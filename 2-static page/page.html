<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Black Goose Bistro Catering Services." />
    <title>Black Goose Bistro</title>
    <link rel="stylesheet" href="page.css" />
    <link rel="icon" href="../assets/logos/blackgoose.png" />
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav>
        <div>
          <img src="../assets/logos/blackgoose.png" alt="Black Goose Bistro" />
        </div>
        <div class="nav-menu">
          <ul>
            <li title="Go to Home Page"><a href="/home">Home</a></li>
            <li title="Go to About Page"><a href="/about">About</a></li>
            <li title="View Services"><a href="/services">Services</a></li>
            <li title="View Products"><a href="/products">Products</a></li>
          </ul>
        </div>
        <div class="search">
          <input type="text" list="cities" />
          <datalist id="cities">
            <option value="Lahore" />
            <option value="Karachi" />
            <option value="Islamabad" />
            <option value="Hyderabad" />
            <option value="Maree" />
            <option value="Queta" />
            <option value="Peshawar" />
          </datalist>
        </div>
        <div class="profile">
          <img src="../assets/images/profile.jpg" alt="Profile Picture" />
        </div>
      </nav>
      <!-- Products -->
      <section class="products">
        <div class="product-view">
          <img src="../assets/images/mobile.webp" alt="Mobile Picture" />
          <img
            src="../assets/images/samsung tab.webp"
            alt="Samsung phone Picture"
          />
          <img src="../assets/images/shoes.gif" alt="Shoes Picture" />
          <img
            src="../assets/images/smart watch.jpg"
            alt="Smart Watch Picture"
          />
        </div>
      </section>
    </main>
  </body>
</html>
