<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="/styles/output.css" />
    <style>
      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-4xl font-bold text-center mb-6">Todo List</h1>
      <form class="mb-4" aria-label="Add new todo">
        <div class="flex items-center mb-4">
          <label for="title" class="sr-only">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Enter todo"
            required
            class="flex-grow p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="p-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Add
          </button>
        </div>
      </form>
      <ul id="todo-list" class="list-none p-0">
        <!-- Todo items will be dynamically added here -->
      </ul>
    </div>
  </body>
</html>
